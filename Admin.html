<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    :root{--bg:#ffffff;--card:#fff;--muted:#666;--accent:#c0392b}
    body{font-family:Inter,Arial,sans-serif;background:#f3f4f6;margin:0;padding:24px;color:#111}
    h1{margin:0 0 18px;color:var(--accent);text-align:center}
    .wrap{max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
    .card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    th{background:#0f172a;color:#fff}
    img.thumb{width:56px;height:56px;object-fit:cover;border-radius:6px}
    .small{font-size:13px;color:var(--muted)}
    .btn{padding:6px 10px;border-radius:6px;border:0;cursor:pointer;background:var(--accent);color:#fff}
    .btn.gray{background:#7b8a97}
    input[type="number"]{width:80px;padding:6px;border-radius:6px;border:1px solid #ddd}
    .row{display:flex;gap:8px;align-items:center}
    .top-actions{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Dashboard</h1>

    <div class="top-actions">
      <div class="small">Connected to: <strong>http://127.0.0.1:3000</strong></div>
      <div>
        <button class="btn" id="reloadAll">Reload</button>
        <button class="btn gray" id="restockAll">Restock All Out-of-Stock (+10)</button>
      </div>
    </div>

    <div class="grid">
      <!-- ORDERS -->
      <div class="card">
        <h3>Orders</h3>
        <div id="ordersInfo" class="small" style="margin-bottom:8px">Loading orders…</div>
        <div style="overflow:auto;max-height:620px">
          <table id="ordersTable">
            <thead>
              <tr><th>Order ID</th><th>Date</th><th>Customer</th><th>Items</th><th>Total</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- PRODUCTS -->
      <div class="card">
        <h3>Products & Stock</h3>
        <div id="productsInfo" class="small" style="margin-bottom:8px">Loading products…</div>
        <div style="overflow:auto;max-height:620px">
          <table id="productsTable">
            <thead>
              <tr><th>Img</th><th>Name</th><th>Price</th><th>Stock</th><th>Restock</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
