<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Order - Hervana</title>
  <link rel="stylesheet" href="all-products.css"/>
  <link rel="stylesheet" href="order.css"/>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Hervana</a></div>
</header>

<section class="order-section">
  <div class="order-container">
    <h1>Complete Your Order</h1>

    <!-- Order Form -->
    <form id="order-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required/>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required/>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <!-- Order Summary -->
      <div class="order-summary-box">
        <h3>Order Summary</h3>
        <ul id="order-summary"></ul>
        <p id="order-total"></p>
      </div>

      <!-- Shipping Options -->
      <div class="shipping-options">
        <label class="shipping-option" data-price="50">
          <input type="radio" name="shipping" value="inside" required>
          Inside Obour <br> +50 EGP
        </label>
        <label class="shipping-option" data-price="75">
          <input type="radio" name="shipping" value="outside" required>
          Outside Obour <br> +75 EGP
        </label>
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </div>
</section>

<!-- Thank You Message -->
<div id="thank-you">
  <div class="thank-card">
    <h2>🎉 Thank You!</h2>
    <p>Your order has been received ❤️!</p>
    <button id="thank-back-btn">Back to Home</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Hervana. All rights reserved.</p>
</footer>

<!-- EmailJS library (required) -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<!-- Order JS (separated) -->
<script src="order.js"></script>
</body>
</html>
