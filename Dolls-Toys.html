<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dolls-Toys - Hervana</title>
  <link rel="stylesheet" href="all-products.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><a href="index.html">Hervana</a></div>
 <div class="header-actions">
      <button id="cart-btn">üõí <span id="cart-count">0</span></button>
    </div>
    
    <nav>
      <button class="menu-toggle">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="all-products.html">All Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

   
  </header>

  <!-- Filters -->
  <section class="filters">
    <input type="text" id="search" placeholder="Search products..."/>
    <select id="category">
      <option value="all">All Categories</option>

 <!-- Products -->

  <!-- Cart Sidebar -->

  </aside>

  <!-- Footer -->

  <script src="all-products.js"></script>

</body>
</html>

<script>
  async function loadDolls() {
    let data = [];

    try {
      // ÿßŸÑÿ£ŸàŸÑ ŸÖŸÜ local
      const localRes = await fetch("products.json");
      if (!localRes.ok) throw new Error("Local fetch failed");
      data = await localRes.json();
    } catch (err) {
      console.warn("‚ö†Ô∏è Local failed, trying GitHub...");
      try {
        const githubRes = await fetch("https://raw.githubusercontent.com/Nourelshehry/Hervana/master/products.json");
        data = await githubRes.json();
      } catch (githubErr) {
        console.error("‚ùå Failed to load dolls.", githubErr);
        document.getElementById("product-list").innerHTML = "<p>‚ö†Ô∏è Error loading dolls products.</p>";
        return;
      }
    }

    // ‚úÖ ŸÅŸÑÿ™ÿ±ÿ© ÿ®ÿ≥ ÿßŸÑŸÉÿßÿ™Ÿäÿ¨Ÿàÿ±Ÿä "dolls"
    const dolls = data.filter(p => p.category?.toLowerCase() === "dolls");

    const productList = document.getElementById("product-list");
    productList.innerHTML = ""; // ŸÖŸáŸÖ ÿπÿ¥ÿßŸÜ ŸÖŸäŸÉÿ±ÿ±Ÿëÿ¥

    dolls.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} EGP</p>
        <button 
          class="add-to-cart" 
          data-id="${product.id}" 
          data-name="${product.name}" 
          data-price="${product.price}">
          Add to Cart
        </button>
      `;
      productList.appendChild(card);
    });
  }

  loadDolls();
</script>
