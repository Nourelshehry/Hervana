<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decor - Hervana</title>

  <!-- ŸÜŸÅÿ≥ CSS -->
  <link rel="stylesheet" href="/all-products.css"/>
</head>
<body>

<!-- ================= Header ================= -->
<header>
  <div class="logo">
    <a href="index.html">Hervana</a>
  </div>

  <div class="header-actions">
    <button id="cart-btn">üõí <span id="cart-count">0</span></button>
  </div>
</header>

<!-- ================= Products ================= -->
<section class="products">
  <h2>Decor</h2>
  <div class="product-grid" id="product-list"></div>
</section>

<!-- ================= Cart Message ================= -->
<div id="cart-message" class="cart-message">Added to cart!</div>

<!-- ================= Cart Sidebar ================= -->
<aside id="cart-sidebar" class="cart-sidebar">
  <button id="close-cart" class="close-btn">‚úñ</button>
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <button id="checkout-btn" class="checkout-btn">Checkout</button>
</aside>

<!-- ================= Footer ================= -->
<footer>
  <p>&copy; 2025 Hervana. All rights reserved.</p>
</footer>

<!-- ================= Scripts ================= -->
<script src="thecart.js"></script>

<script>
  /* ===============================
     Helpers
  ============================== */

  function normalizeImages(images) {
    if (!images) return [];

    if (typeof images === "string") {
      try {
        return JSON.parse(images);
      } catch {
        return [];
      }
    }

    if (Array.isArray(images)) return images;
    return [];
  }

  function getImageUrl(img) {
    if (!img) return "/images/placeholder.png";
    if (img.startsWith("http")) return img;
    return `https://hervana.pages.dev/${img}`;
  }

  /* ===============================
     Load Decor from DB
  ============================== */
  async function loadDecor() {
    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    try {
      const res = await fetch(
        "https://hervanastore.nourthranduil.workers.dev/products"
      );

      if (!res.ok) throw new Error("Fetch failed");

      const products = await res.json();

      // ‚úÖ Decor ŸÅŸÇÿ∑
      const decor = products.filter(
        p => p.category?.toLowerCase() === "decor"
      );

      if (!decor.length) {
        productList.innerHTML = "<p>No decor products found.</p>";
        return;
      }

      decor.forEach(product => {
        const imagesArr = normalizeImages(product.images);
        if (!imagesArr.length) return;

        const card = document.createElement("div");
        card.classList.add("product-card");

        card.innerHTML = `
          <img src="${getImageUrl(imagesArr[0])}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} EGP</p>

          <button
            class="add-to-cart"
            data-id="${product.id}"
            data-name="${product.name}"
            data-price="${product.price}">
            Add to Cart
          </button>

          <a href="product.html?id=${product.id}" class="view-btn">
            View Details
          </a>
        `;

        productList.appendChild(card);
      });

    } catch (err) {
      console.error("‚ùå Failed to load decor:", err);
      productList.innerHTML =
        "<p>‚ö†Ô∏è Error loading decor products.</p>";
    }
  }

  loadDecor();
</script>

</body>
</html>
