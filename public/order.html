<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Order - Hervana</title>
  <link rel="stylesheet" href="/all-products.css"/>
  <link rel="stylesheet" href="/order.css"/>
</head>
<body class="checkout-page">


<header>
  <div class="logo"><a href="/index.html">Hervana</a></div>
</header>

<section class="order-section">
  <div class="order-container">
    <h1>Complete Your Order</h1>

    <!-- Order Form -->
    <form id="order-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required/>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required/>
      </div>

    <!-- Governorate -->
<div class="form-group">
  <label for="governorate">Governorate:</label>
  <select id="governorate" required>
    <option value="">Select Governorate</option>
    <option value="cairo">Cairo</option>
    <option value="giza">Giza</option>
    <option value="qalyubia">Qalyubia</option>
  </select>
</div>

<!-- Area -->
<div class="form-group">
  <label for="area">Area:</label>
  <select id="area" disabled required>
    <option value="">Select Area</option>
  </select>
</div>

<!-- Manual Area -->
<div class="form-group" id="manual-area-group" style="display:none;">
  <label for="manual-area">Write Area Manually:</label>
  <input type="text" id="manual-area" placeholder="Enter your area"/>
</div>

<!-- Address -->
<div class="form-group">
  <label for="address">Full Address:</label>
  <textarea id="address" rows="3" required></textarea>
</div>


      <!-- Order Summary -->
      <div class="order-summary-box">
        <h3>Order Summary</h3>
        <ul id="order-summary"></ul>
        <p id="order-total"></p>
      </div>

    <div class="shipping-options">
  <label class="shipping-option selected">
    <input type="radio" name="shipping" value="shipping" checked>
    Shipping Fees <br> +55 EGP
  </label>
</div>
</div>

<!-- ================= Gift Suggestions =================

  <h3>You may also like ğŸ</h3>
  <div class="gift-grid" id="gift-suggestions"></div>
</section>

-->


<button id="confirm-btn" type="submit" class="confirm-btn">
  Confirm Order
</button>

    </form>
  </div>
</section>

<!-- Thank You Message -->
<div id="thank-you">
  <div class="thank-you">
    <h2>ğŸ‰ Thank You!</h2>
    <p>Your order has been received â¤ï¸!</p>
    <button id="thank-back-btn">Back to Home</button>
  </div>
</div>

</footer>

</body>
</html>
