  <!-- Page Script -->
  <script>
    const CATEGORY = "stickers";

    function normalizeImages(images) {
      if (!images) return [];
      if (typeof images === "string") {
        try {
          return JSON.parse(images);
        } catch {
          return [];
        }
      }
      return Array.isArray(images) ? images : [];
    }

    function getImageUrl(img) {
      if (!img) return "/images/placeholder.png";
      if (img.startsWith("http")) return img;
      return `https://hervana.pages.dev/${img}`;
    }

    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      try {
        const res = await fetch(
          "https://hervanastore.nourthranduil.workers.dev/products"
        );
        const products = await res.json();

        const filtered = products.filter(
          p => p.category?.toLowerCase() === CATEGORY
        );

        filtered.forEach(product => {
          const imagesArr = normalizeImages(product.images);
          if (!imagesArr.length) return;

          const card = document.createElement("div");
          card.className = "product-card";

          card.innerHTML = card.innerHTML = `
  ${product.on_sale ? `
    <span class="sale-badge">
      -${product.sale_percent}%
    </span>
  ` : ""}

  <img src="${getImageUrl(imagesArr[0])}" alt="${product.name}">

  <h3>${product.name}</h3>

  <p class="price">
    ${
      product.on_sale
        ? `<span class="old-price">${product.price} EGP</span>
           <span class="sale-price">${product.sale_price} EGP</span>`
        : `${product.price} EGP`
    }
  </p>

  <button
    class="add-to-cart"
    data-id="${product.id}"
    data-name="${product.name}"
    data-price="${product.on_sale ? product.sale_price : product.price}">
    Add to Cart
  </button>

  <a href="product.html?id=${product.id}" class="view-btn">
    View Details
  </a>
`;
