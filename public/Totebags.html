<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totebags - Hervana</title>
  <link rel="stylesheet" href="/public/all-products.css"/>
</head>
<body>

  <!-- Header -->
   <header>
    <div class="logo"><a href="index.html">Hervana</a></div>
 <div class="header-actions">
      <button id="cart-btn">üõí <span id="cart-count">0</span></button>
      </div>

   
  </header>



 <!-- Products -->
  <section class="products">
    <h2>Totebags</h2>
    <div class="product-grid" id="product-list"></div>
  </section>
  <!-- Cart message -->
  <div id="cart-message" class="cart-message">Added to cart!</div>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <button id="close-cart" class="close-btn">‚úñ</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" class="checkout-btn">Checkout</button>
  </aside>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hervana. All rights reserved.</p>
  </footer>
  <script src="cart.js"></script>

</body>
</html>

<script>
  async function loadTotebags() {
    let data = [];

    try {
      // ÿßŸÑÿ£ŸàŸÑ ŸÖŸÜ local
      const localRes = await fetch("products.json");
      if (!localRes.ok) throw new Error("Local fetch failed");
      data = await localRes.json();
    } catch (err) {
      console.warn("‚ö†Ô∏è Local failed, trying GitHub...");
      try {
        const githubRes = await fetch("https://raw.githubusercontent.com/Nourelshehry/Hervana/master/products.json");
        data = await githubRes.json();
      } catch (githubErr) {
        console.error("‚ùå Failed to load totebags.", githubErr);
        document.getElementById("product-list").innerHTML = "<p>‚ö†Ô∏è Error loading totebags products.</p>";
        return;
      }
    }

    // ‚úÖ ŸÅŸÑÿ™ÿ±ÿ© ÿ®ÿ≥ ÿßŸÑŸÉÿßÿ™Ÿäÿ¨Ÿàÿ±Ÿä "totebags"
    const totebags = data.filter(p => p.category?.toLowerCase() === "totebags");

    const productList = document.getElementById("product-list");
    productList.innerHTML = ""; // ŸÖŸáŸÖ ÿπÿ¥ÿßŸÜ ŸÖŸäŸÉÿ±ÿ±Ÿëÿ¥

    totebags.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("product-card");
     card.innerHTML = `
  <img src="${product.images[0]}" alt="${product.name}">
  <h3>${product.name}</h3>
  <p>${product.price} EGP</p>
  <button 
    class="add-to-cart" 
    data-id="${product.id}" 
    data-name="${product.name}" 
    data-price="${product.price}">
    Add to Cart
  </button>
  <a href="product.html?id=${product.id}" class="view-btn">View Details</a>
`;

      productList.appendChild(card);
    });
  }

  loadTotebags();
</script>
