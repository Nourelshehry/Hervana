<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Supplies - Hervana</title>
  <link rel="stylesheet" href="/all-products.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><a href="index.html">Hervana</a></div>
    <div class="header-actions">
      <button id="cart-btn">üõí <span id="cart-count">0</span></button>
    </div>
  </header>

  <!-- Products -->
  <section class="products">
    <h2>Gift Supplies</h2>
    <div class="product-grid" id="product-list"></div>
  </section>

  <!-- Cart message -->
  <div id="cart-message" class="cart-message">Added to cart!</div>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <button id="close-cart" class="close-btn">‚úñ</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" class="checkout-btn">Checkout</button>
  </aside>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hervana. All rights reserved.</p>
  </footer>

  <!-- Cart -->
  <script src="thecart.js"></script>

  <!-- Page Script -->
  <script>
    const CATEGORY = "gift";

    function normalizeImages(images) {
      if (!images) return [];
      if (typeof images === "string") {
        try {
          return JSON.parse(images);
        } catch {
          return [];
        }
      }
      return Array.isArray(images) ? images : [];
    }

    function getImageUrl(img) {
      if (!img) return "/images/placeholder.png";
      if (img.startsWith("http")) return img;
      return `https://hervana.pages.dev/${img}`;
    }

    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      try {
        const res = await fetch(
          "https://hervanastore.nourthranduil.workers.dev/products"
        );
        const products = await res.json();

        const filtered = products.filter(
          p => p.category?.toLowerCase() === CATEGORY
        );

        filtered.forEach(product => {
          const imagesArr = normalizeImages(product.images);
          if (!imagesArr.length) return;

          const card = document.createElement("div");
          card.className = "product-card";

          card.innerHTML = `
            <img src="${getImageUrl(imagesArr[0])}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price} EGP</p>
            <button
              class="add-to-cart"
              data-id="${product.id}"
              data-name="${product.name}"
              data-price="${product.price}">
              Add to Cart
            </button>
            <a href="product.html?id=${product.id}" class="view-btn">
              View Details
            </a>
          `;
 // ‚úÖ ÿßŸÑŸÉÿßÿ±ÿØ ŸÉŸÑŸá clickable
  card.addEventListener("click", () => {
    window.location.href = `product.html?id=${product.id}`;
  });

  // üõë ÿÆŸÑŸä ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ ŸÖÿßŸäŸÅÿ™ÿ≠ÿ¥ ÿßŸÑŸÖŸÜÿ™ÿ¨
  const addBtn = card.querySelector(".add-to-cart");
  if (addBtn) {
    addBtn.addEventListener("click", (e) => {
      e.stopPropagation();
    });
  }

          productList.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        productList.innerHTML = "<p>‚ö†Ô∏è Failed to load products.</p>";
      }
    }

    loadProducts();
  </script>

</body>
</html>
