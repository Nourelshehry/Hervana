<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products - Hervana</title>
  <link rel="stylesheet" href="all-products.css"/>
</head>
<body>

<header>
  <div class="header-actions">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  </div>
  <div class="logo"><a href="index.html">Hervana</a></div>
  <div class="header-actions">
    <button id="cart-btn">üõí <span id="cart-count">0</span></button>
  </div>
</header>

<main id="product-container" class="products-grid">
  <!-- ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ Ÿáÿ™ÿ™ÿπÿ±ÿ∂ ŸáŸÜÿß ÿØŸäŸÜÿßŸÖŸäŸÉŸä -->
</main>

<div id="cart-message" class="cart-message">Added to cart!</div>

<aside id="cart-sidebar" class="cart-sidebar">
  <button id="close-cart">‚úñ</button>
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <button id="checkout-btn">Checkout</button>
</aside>

<footer>
  <p>&copy; 2025 Hervana. All rights reserved.</p>
</footer>

<script src="cart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("product-container");

  try {
    const response = await fetch("https://raw.githubusercontent.com/Nourelshehry/Hervana/master/products.json");
    const products = await response.json();

    container.innerHTML = products.map(product => `
      <div class="product-card">
        <img src="${product.images[0]}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <p><strong>EGP ${product.price}</strong></p>
        <button class="add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
        <button onclick="window.location.href='product.html?id=${product.id}'">View Details</button>
      </div>
    `).join("");

  } catch (err) {
    container.innerHTML = "<p>‚ö†Ô∏è Failed to load products.</p>";
    console.error(err);
  }
});
</script>

</body>
</html>
