<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - Hervana</title>
  <link rel="stylesheet" href="all-products.css"/>
  <link rel="stylesheet" href="product.css"/>
</head>
<body>

<header>
  <div class="header-actions">
    <button class="back-btn" onclick="window.location.href='all-products.html'">←</button>
  </div>
  <div class="logo"><a href="index.html">Hervana</a></div>
  <div class="header-actions">
    <button id="cart-btn">🛒 <span id="cart-count">0</span></button>
  </div>
</header>

<main class="product-page">
  <div class="product-images">
    <div class="slider-container">
      <div class="slider" id="slider"></div>
      <button class="slider-btn prev">❮</button>
      <button class="slider-btn next">❯</button>
      <div class="slider-dots" id="slider-dots"></div>
    </div>
  </div>
  <div class="product-details">
    <h1 id="product-name"></h1>
    <p id="product-description"></p>
    <p class="price" id="product-price"></p>
<button class="add-to-cart"
        data-id="1"
        data-name="Product Name"
        data-price="199">
  Add to Cart
</button>
  </div>
</main>

<div id="cart-message" class="cart-message">Added to cart!</div>

<aside id="cart-sidebar" class="cart-sidebar">
  <button id="close-cart">✖</button>
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <button id="checkout-btn">Checkout</button>
</aside>

<footer>
  <p>&copy; 2025 Hervana. All rights reserved.</p>
</footer>

<script src="cart.js"></script>
<script src="product.js"></script>
</body>
</html>
